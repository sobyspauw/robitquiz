<!DOCTYPE html>
<html>
<head>
  <title>Test True/False Loader</title>
</head>
<body>
  <h1>Test True/False Question Loading</h1>
  <div id="output"></div>

  <script>
    console.log('=== TEST START ===');
  </script>

  <!-- Load loader first to initialize window objects -->
  <script src="src/questions/loaders/true-false-loader.js"></script>

  <!-- Load one test category -->
  <script src="src/questions/data/true-false/general-knowledge.js"></script>

  <script>
    setTimeout(() => {
      console.log('=== AFTER 2 SECONDS ===');
      console.log('window.trueFalseCategories:', window.trueFalseCategories);
      console.log('window.trueFalseQuestions:', window.trueFalseQuestions);
      console.log('Questions length:', window.trueFalseQuestions ? window.trueFalseQuestions.length : 0);

      document.getElementById('output').innerHTML = `
        <p>Categories: ${Object.keys(window.trueFalseCategories || {}).join(', ')}</p>
        <p>Total Questions: ${window.trueFalseQuestions ? window.trueFalseQuestions.length : 0}</p>
      `;
    }, 2000);
  </script>
</body>
</html>
